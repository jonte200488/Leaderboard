<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Leaderboard and Management</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <header>
      <h1>Leaderboard and Management</h1>
      <div class="tab">
        <button
          class="tablinks"
          onclick="openTab(event, 'Leaderboard')"
        >
          Leaderboard
        </button>
        <button
          class="tablinks"
          onclick="openTab(event, 'ManageGames')"
        >
          Manage Games
        </button>
        <button
          class="tablinks"
          onclick="openTab(event, 'ManagePlayers')"
        >
          Manage Players
        </button>
      </div>
    </header>

    <main>
      <!-- Leaderboard Tab -->
      <div
        id="Leaderboard"
        class="tab-content"
      >
        <h2>Leaderboard</h2>
        <select id="leaderboardType">
          <option value="weekly">This Week</option>
          <option value="all-time">All Time</option>
        </select>
        <section id="podium"></section>
        <section id="otherPlayers"></section>
      </div>

      <!-- Manage Games Tab -->
      <div
        id="ManageGames"
        class="tab-content"
      >
        <h2>Manage Games</h2>
        <form id="newGameForm">
          <label for="player1">Player 1:</label>
          <select id="player1"></select>
          <input
            type="number"
            id="player1Points"
            placeholder="Player 1 Points"
          />

          <label for="player2">Player 2:</label>
          <select id="player2"></select>
          <input
            type="number"
            id="player2Points"
            placeholder="Player 2 Points"
          />

          <button type="submit">Create Game</button>
        </form>
        <section id="gamesList"></section>
      </div>

      <!-- Manage Players Tab -->
      <div
        id="ManagePlayers"
        class="tab-content"
      >
        <h2>Manage Players</h2>
        <form id="newPlayerForm">
          <input
            type="text"
            id="playerName"
            placeholder="Player Name"
          />
          <input
            type="text"
            id="playerImage"
            placeholder="Profile Image URL"
          />
          <button type="submit">Add Player</button>
        </form>
        <section id="playersList"></section>
      </div>
    </main>

    <script src="main.js"></script>
    <script>
      // Tab switching logic
      function openTab(evt, tabName) {
        const tabContents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabContents.length; i++) {
          tabContents[i].classList.remove("active");
        }
        const tabLinks = document.getElementsByClassName("tablinks");
        for (let i = 0; i < tabLinks.length; i++) {
          tabLinks[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
      }

      // Open the default tab
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".tablinks").click();
      });
    </script>
  </body>
</html>
