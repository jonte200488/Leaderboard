<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Manage Games</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Leaderboard</a></li>
          <li><a href="manage-games.html">Manage Games</a></li>
          <li><a href="manage-players.html">Manage Players</a></li>
        </ul>
      </nav>
      <h1>Manage Games</h1>
    </header>

    <main>
      <form id="newGameForm">
        <h2>Create New Game</h2>
        <label for="player1">Player 1:</label>
        <select id="player1"></select>
        <input
          type="number"
          id="player1Points"
          placeholder="Player 1 Points"
        />

        <label for="player2">Player 2:</label>
        <select id="player2"></select>
        <input
          type="number"
          id="player2Points"
          placeholder="Player 2 Points"
        />

        <button type="submit">Create Game</button>
      </form>

      <section id="gamesList">
        <!-- List of games will be displayed here -->
      </section>
    </main>

    <!-- Move the script tag here, just before the closing body tag -->
    <script src="main.js"></script>
  </body>
</html>
